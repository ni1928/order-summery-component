<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Red+Hat+Display:wght@500;570;700;900&display=swap');
    </style>
  </head>
 
  <body>  
    <div class="conteiner">
      <img
        class="illustration"
        src="./illustration-hero.svg"
        alt="dancing men who have headphone"
      />

      <h1 class="order"><b>Order Sammary</b></h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

         <div class="card-content">
          <img class="icon" src="./icons/icon-music.svg" alt="music" />
          <p class="card-text"><b>Annual Plan</b></p>
          <p class="card-price">$59.99/year</p>
          <p class="button">Change</p>
        </div>
        <div class="bt-main">
          <p class="bt-main-text"><b>Proceed to Payment</b></p>
        </div>
        <p class="bt-secon-text">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
